<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

<style>
    #clear{
        width: 60px;
    }
    .formsty{
        width: 150px;
        height: 265px;
        margin: auto;
        border: 2px solid black;
    }
    input{
        width: 45px;
        background-color: black;
        color: white;
    }
    #answstyle{
        width: 146px;

    }
</style>




</head>
<body>

    <div class="formsty">
        <form name="forms">
            <input type="text" name="answ" id="answstyle"> 
            <br> </br>
            <input type="button" value=" 1 " onclick="forms.answ.value += '1'">
            <input type="button" value=" 2" onclick="forms.answ.value += '2'">
            <input type="button" value=" 3 " onclick="forms.answ.value += '3'">
            <br>  </br>
            <input type="button" value=" 4 " onclick="forms.answ.value += '4'">
            <input type="button" value=" 5 " onclick="forms.answ.value += '5'">
            <input type="button" value=" 6 " onclick="forms.answ.value += '6'">
            <br>  </br>
            <input type="button" value=" 7 " onclick="forms.answ.value += '7'">
            <input type="button" value=" 8 " onclick="forms.answ.value += '8'">
            <input type="button" value=" 9 " onclick="forms.answ.value += '9'">
            <br>  </br>
            <input type="button" value=" +" onclick="forms.answ.value += '+'">
            <input type="button" value=" - " onclick="forms.answ.value += '-'">
            <input type="button" value=" * " onclick="forms.answ.value += '*'">
            <br>  </br>
            <input type="button" value=" / " onclick="forms.answ.value += '/'">
            <input type="button" value=" 0 " onclick="forms.answ.value += '0'">
            <input type="button" value=" = " onclick="forms.answ.value = eval(forms.answ.value)">

            <br> </br>
            <input type="button" value="Clear All" onclick="forms.answ.value=''" id="clear">

        </form>

    </div>
</body>
</html>
